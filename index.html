<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Ticket</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/55dd461d3d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/ticket.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body class="mx-4">
    <header>
        <!-- Nav Section -->
      <nav class="lg:mx-12">
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
              >
                <li><a>Home</a></li>
                <li><a>About</a></li>
                <li><a>Destination</a></li>
                <li><a>Search</a></li>
              </ul>
            </div>
            <a class="btn btn-ghost text-xl">E-Ticket</a>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li><a>Home</a></li>
              <li><a>About</a></li>
              <li><a>Destination</a></li>
              <li><a>Search</a></li>
            </ul>
          </div>

          <div class="navbar-end lg:pe-4">
            <button class="btn btn-outline btn-success bg-green-100">
              <span>Bus</span> <i class="fa-solid fa-van-shuttle"></i>
            </button>
          </div>
        </div>
      </nav>
    <!-- Banner Section -->
      <section class="min-h-screen bg-[url(images/banner.png)] bg-no-repeat bg-center">
        <div class="min-h-screen flex flex-col justify-center items-center">
          <h3 class="text-6xl font-extrabold text-white text-center">End-to-End Travel with <span class="text-[#1DD100] block text-center">E-Paribahan</span></h3>
        <p class="text-lg text-center text-white py-8">Electronic ticketing over the Internet facilitates the buying or reservation of tickets online, <br> by making the process more easily accessible and convenient.</p>
        <button class="bg-[#1DD100] px-7 py-5 text-xl font-bold rounded-xl">Buy Tickets</button>
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
